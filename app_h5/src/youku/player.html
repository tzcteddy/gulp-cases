<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>player</title>
    <style type="text/css">
		body, html, {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑"; background:#000;}
		.content{display:flex; justify-content: center;align-items: center; height:100%; position:absolute; top:0; left:0; right:0; bottom:0;}
		.video{width:100%; padding-top:56.25%; position:relative;}
		#video{position:absolute; top:0; left:0; right:0; bottom:0;}
	</style>
</head>
<body>
	<div class="content">
    	<div class="video">
            <iframe id="video" frameborder="0" allowfullscreen width="100%"></iframe>
        </div>
    </div>
	
	
</body>
</html>
<script type="text/javascript">
	var videoId = getQueryString("videoId"),
		dWidth = document.body.clientWidth;
	document.getElementById("video").setAttribute("src", "https://player.youku.com/embed/"+ videoId);
	document.getElementById("video").style.height = (dWidth * 9 / 16) +"px";
	function getQueryString(name) { 
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
        var r = window.location.search.substr(1).match(reg); 
        if (r != null) return unescape(r[2]); 
        return null; 
    } 
</script>
